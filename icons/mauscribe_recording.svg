<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  
  <!-- Microphone -->
  <rect x="28" y="20" width="8" height="16" rx="4" fill="#FFFFFF"/>
  <rect x="30" y="36" width="4" height="6" fill="#FFFFFF"/>
  <circle cx="32" cy="44" r="3" fill="#FFFFFF"/>
  
  <!-- Mouse cursor -->
  <path d="M 45 25 L 50 30 L 48 32 L 43 27 Z" fill="#FF6B6B"/>
  <rect x="44" y="28" width="2" height="8" fill="#FF6B6B"/>
  
  <!-- Recording indicator -->
  <circle cx="32" cy="32" r="8" fill="#FFFFFF" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated sound waves -->
  <path d="M 15 28 Q 18 25, 21 28 Q 24 31, 27 28" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 15 32 Q 18 29, 21 32 Q 24 35, 27 32" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 15 36 Q 18 33, 21 36 Q 24 39, 27 36" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="0.8s" repeatCount="indefinite"/>
  </path>
</svg>
